<header
  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
  <h6 class="text-uppercase fs-5" routerLink="/" style="cursor: pointer;">defects Management</h6>
  <nav class="my-2 text-uppercase fs-6">
    <ul class="nav nav-pills">
      <li class="nav-item"><a class="nav-item p-2 nav-link" routerLink="/" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Home</a></li>
      <li class="nav-item"><a routerLink="/newdefect" routerLinkActive="active" class="nav-link">New Defect</a></li>
      <li class="nav-item"><a routerLink="/defects" routerLinkActive="active" class="nav-link">Defects List</a></li>
    </ul>
  </nav>
  <div class="d-flex align-items-center">    
    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-primary me-2">Login</a>
    </ng-container>
    <ng-container *ngIf="accountService.currentUser$ | async as user">
      <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
        <a dropdownToggle class="dropdown-toggle">
          <strong>{{user.userName}}</strong>
        </a>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <li class="py-1">
            <a (click)="accountService.logout()" class="dropdown-item">
              <i class="fa fa-sign-out me-3"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</header>
